<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Extracted Information</h2>
        <table class="table">
            <tr>
                <th>Name</th>
                <td>{{ extracted_info['Name'] }}</td>
            </tr>
            <tr>
                <th>Location</th>
                <td>{{ extracted_info['Location'] }}</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>{{ extracted_info['Phone'] }}</td>
            </tr>
            <tr>
                <th>Total Experience</th>
                <td>{{ extracted_info['Experience'] }}</td>
            </tr>
            <tr>
                <th>Fitment Summary</th>
                <td>{{ extracted_info['Fitment Summary'] }}</td>
            </tr>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back</a>
    </div>
</body>
</html>
